<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZwIfz9fXK63TNiIrMLKBy8hts1ltIxGV"></script>
    <title>地图展示</title>
</head>
<body>
<form>
<div>
    <label>详细地址：</label>
    <input type="text" id="address" style="width: 200px">
    <label>*具体到楼栋单元门牌号</label>
    <br>
    <label>地图坐标：</label>
    <input type="text" id="addressmap" onfocusout="parseaddress()" style="width: 200px">
    <label>*输入详细的地图可识别的地址</label>
    <input type="text" id="addresspoint" hidden></input>
<div id="allmap" style="width: 300px;height: 300px;"></div>
</div>
</form>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    function parseaddress()
    {
        var address=document.getElementById('addressmap').value;
        // 解析地址to坐标
// 创建地址解析器实例
        var myGeo = new BMap.Geocoder();
// 将地址解析结果显示在地图上，并调整地图视野    --北京市海淀区上地10街10号
        myGeo.getPoint(address, function(point){
                if (point) {
                    // 展示地址
                    map.centerAndZoom(point, 16);
                    document.getElementById("addresspoint").setAttribute("value",point);
                    map.addOverlay(new BMap.Marker(point));
                }
            },
            "北京市");
    }
</script>
